<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KJV Logo Coloring</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <script type="module" src="dist/kjv-logo.mjs"></script>
    <style>
        :root {
            --primary-color: #b9c6d2;
            --secondary-color: #d0dde9;
            --tertiary-color: #edf0f8;
        }

        body {
            background: linear-gradient(180deg, var(--primary-color) 0%, var(--secondary-color) 10.45%, var(--tertiary-color) 41.35%);
            font-family: Arial, sans-serif;
            min-height: 100dvh;
            display: flex;
            flex-direction: row;
            align-items: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        #svg-container {
            flex-grow: 1; /* Allow SVG container to take available space */
            max-width: 100%;
            max-height: 100vh; /* Adjusted to use full height */
            overflow: auto;
        }

        #svg-container svg {
            width: 100%;
            height: auto;
        }

        #color-controls {
            position: absolute;
            left: 10px;
            top: 10px;
            margin-left: 20px; /* Changed from margin-top to margin-left */
            width: 300px;
            flex-shrink: 0; /* Prevent shrinking */
        }

        .controls-wrapper {
            position: relative;
        }

        #toggle-controls {
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #231f20ff;
            cursor: pointer;
            text-align: center;
        }

        #toggle-controls:hover {
            background-color: #f0f0f0;
        }

        .element-list {
            list-style: none;
            padding: 0;
            border: 1px solid #231f20ff;
            border-top: none; /* Avoid double border with toggle */
            background: rgba(255, 255, 255, 0.8);
            display: none; /* Hidden by default */
        }

        .element-list.visible {
            display: block; /* Show when toggled */
        }

        .element-item {
            padding: 10px;
            cursor: pointer;
        }

        .element-item:hover {
            background-color: #f0f0f0;
        }

        .color-picker {
            position: absolute;
            border: 1px solid #231f20ff;
            padding: 10px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .color-picker.hidden {
            display: none;
        }

        .color-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
            cursor: pointer;
            background-repeat: repeat;
        }

        .color-option:hover {
            border-color: #000;
        }

        #close-picker {
            display: block;
            margin: 0 auto;
        }

        /* Existing styles remain unchanged, add this at the end of the style block */
        @keyframes pulse {
            0% {
                stroke: red;
                fill: red;
            }
            50% {
                stroke: white;
                fill: white;
            }
            100% {
                stroke: red;
                fill: red;
            }
        }

        .highlight-pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div id="color-controls">
        <div class="controls-wrapper">
            <button id="toggle-controls">Valitse värejä</button>
            <ul class="element-list"></ul> <!-- Moved inside wrapper -->
        </div>
    </div>
    <div id="svg-container"></div>
</body>
</html>
