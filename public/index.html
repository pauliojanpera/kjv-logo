<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KJV Logo Coloring</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <script type="module" src="dist/kjv-logo.mjs"></script>
    <style>
        :root {
            --primary-color: #b9c6d2;
            --secondary-color: #d0dde9;
            --tertiary-color: #edf0f8;
        }

        body {
            background: linear-gradient(180deg, var(--primary-color) 0%, var(--secondary-color) 10.45%, var(--tertiary-color) 41.35%);
            font-family: Arial, sans-serif;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        #svg-container {
            max-width: 100%;
            max-height: 60vh;
            overflow: auto;
        }

        #svg-container svg {
            width: 100%;
            height: auto;
        }

        #color-controls {
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }

        .element-list {
            list-style: none;
            padding: 0;
            border: 1px solid #231f20ff;
            background: rgba(255, 255, 255, 0.8);
        }

        .element-item {
            padding: 10px;
            cursor: pointer;
        }

        .element-item:hover {
            background-color: #f0f0f0;
        }

        .color-picker {
            position: absolute;
            border: 1px solid #231f20ff;
            padding: 10px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .color-picker.hidden {
            display: none;
        }

        .color-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
            cursor: pointer;
            background-repeat: repeat; /* Ensure checkerboard tiles */
        }

        .color-option:hover {
            border-color: #000;
        }

        #close-picker {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="svg-container"></div>
    <div id="color-controls"></div>
</body>
</html>
